<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{./layouts/mainLayout}"
  th:with="pageType='bookBoard'"
>
  <th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}" />
  </th:block>
  <main class="main" layout:fragment="content">
    <h1 class="main_title">독서 게시판</h1>
    <table>
      <thead>
        <tr>
          <th style="width: 12.5%">번호</th>
          <th style="width: 12.5%">조회수</th>
          <th>제목</th>
          <th style="width: 12.5%">작성자</th>
          <th style="width: 12.5%">작성일자</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="article : ${articleList}">
          <td th:text="${article.id}"></td>
          <td th:text="${article.visitCount}"></td>
          <td th:text="${article.title}"></td>
          <td th:text="${article.author}"></td>
          <td th:text="${article.createDate}"></td>
        </tr>
      </tbody>
    </table>
  </main>
</html>
