<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>signIn</title>
    <link th:href="@{/css/signIn.css}" rel="stylesheet" />
    <script th:src="@{/js/signIn.js}"></script>
  </head>

  <body>
    <div class="wrapper">
      <form
        id="signIn"
        action="/signIn"
        role="form"
        method="post"
        th:object="${SignInFormDTO}"
      >
        <h1 class="title">회원가입</h1>
        <div class="container">
          <div class="left">
            <span>닉네임 : </span>
          </div>
          <div class="center">
            <input
              id="name"
              type="text"
              th:field="${SignInFormDTO.name}"
              placeholder="닉네임"
            />
          </div>
          <div class="right"></div>
        </div>

        <div id="errorName"></div>

        <div class="container">
          <div class="left">
            <span>이메일: </span>
          </div>
          <div class="center">
            <p>
              <input
                id="emailInput"
                th:field="${SignInFormDTO.emailInput}"
                type="text"
                placeholder="이메일"
              />
              @
              <select id="emailSelect" th:field="${SignInFormDTO.emailSelect}">
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="daum.net">daum.net</option>
                <option value="nate.com">nate.com</option>
              </select>
            </p>
          </div>

          <div class="right">
            <button type="button" onclick="sendConfirmToken()">
              이메일 확인
            </button>
          </div>
        </div>

        <div id="errorEmail"></div>
        <div class="emailCheck">
          <input type="text" id="confirmToken" placeholder="인증번호 입력" />
          <button type="button" id="confirmBtn" onclick="confirmEmailToken()">
            인증번호 확인
          </button>
        </div>
        <div class="container">
          <div class="left">
            <span>비밀번호:</span>
          </div>
          <div class="center">
            <input
              id="password"
              type="password"
              th:field="${SignInFormDTO.password}"
              placeholder="비밀번호 8~16자리"
            />
          </div>
          <div class="right"></div>
        </div>

        <div id="errorPassword"></div>

        <div class="container">
          <div class="left">
            <span>비밀번호 확인:</span>
          </div>
          <div class="center">
            <input
              id="passwordCheck"
              type="password"
              th:field="${SignInFormDTO.passwordCheck}"
              placeholder="비밀번호 확인"
            />
          </div>
          <div class="right"></div>
        </div>

        <div id="errorPasswordCheck"></div>
        <button type="button" onclick="validateAll()" class="button">
          회원가입
        </button>
      </form>
    </div>

    <!-- <input
      type="hidden"
      th:name="${_csrf.parameterName}"
      th:value="${_csrf.token}"
    /> -->
  </body>
</html>
